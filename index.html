<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript Calculator</title>
	<link href="style.css" rel="stylesheet" type="text/css">
	<link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
</head>
<body>

<h1>JavaScript Calculator</h1>
<div class="calc">
<div class="answer">0</div>
<div class="button" id="11">AC</div>
<div class="button" id="12">CE</div>
<div class="button" id="13">/</div>
<div class="button" id="14">x</div>
<div class="button" id="7">7</div>
<div class="button" id="8">8</div>
<div class="button" id="9">9</div>
<div class="button" id="15">-</div>
<div class="button" id="4">4</div>
<div class="button" id="5">5</div>
<div class="button" id="6">6</div>
<div class="button" id="16">+</div>
<div class="button" id="1">1</div>
<div class="button" id="2">2</div>
<div class="button" id="3">3</div>
<div class="button" id="17">=</div>
<div class="button invisible"></div>
<div class="button" id="0">0</div>
<div class="button" id=".">.</div>
<div class="button invisible"></div>

<div class="clear"></div>

</div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="script.js"></script>
